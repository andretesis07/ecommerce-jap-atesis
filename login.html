<head>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js" charset="utf-8"></script>
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <form class="container">
    <img class="mb-4" src="img/login.png" alt width="500" >
      <h1> ¡Bienvenid@!</h1>
        <h3> Por favor, ingrese sus datos</h3>
      <div class="form-group">
        <label for="usuario"></label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingrese nombre de usuario">
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
      </div>
      <button type="button" class="btn btn-primary" onClick="conectar();">Conectar</button>
      <hr>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2021</p>
    </form>

    <!-- Si esta conectado redirecciona a la pagina principal -->
    <script>
      let usuario=JSON.parse(localStorage.getItem("usuario"));
      if(usuario.estado=='conectado'){
        location.href='index.html';
      }
    </script>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
